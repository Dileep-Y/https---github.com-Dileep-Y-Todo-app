<h1> Tasks: </h1>

<form method="post" action="/">

       {% csrf_token %}

       {{TaskForm.title}}

       <input class="btn" type="submit" name="Create Task">

</form>



{% for task in tasks %}
       
       <p> {{task}} </p>

       {% if task.completed == True %}

            <p> Task status : Completed </p>

       {% else %}

             <p> Task status : Not completed </p>

       {% endif %}

       <a href="{% url 'update-task' task.id %}"> Update </a>

       <br> 

       <a href="{% url 'delete-task' task.id %}"> Delete </a>
      

{% endfor %}
